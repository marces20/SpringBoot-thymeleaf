<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{fragments/main}">
 
<body>
<div layout:fragment="content">

	<div th:replace="usuario/nav-usuario :: nav-usuario"></div>	
	 	
		
	 
	<div class="content-wrapper">
		<div class="content-header">
   			<div class="container-fluid"><div class="row mb-2"><div class="col-sm-12"><h1 class="m-0 text-dark">USUARIOS</h1></div></div></div> 
  		</div>
	    <section class="content">
	      <div class="container-fluid">
			<!-- Main row -->
	        <div class="row">
	          <!-- Left col -->
	          <div class="col-12">
        			<!-- general form elements -->
		            <div class="card card-primary">
		              
		              <form th:action="@{/usuarios/save}" th:object="${usuario}" method="post">
		              	<input type="hidden" th:field="*{id}">
		                <div class="card-body">
		                  
		                  
		                   <div class="row">
		                    <div class="col-sm-6">
		                      <div class="form-group">
			                    <label for="InputNombre">Nombre</label>
			                    <input type="text" th:disabled="${disabled}" th:field="*{nombre}" th:d class="form-control" id="nombre" name="nombre" placeholder="Nombre" required="required">
			                  </div>
		                    </div>
		                    <div class="col-sm-6">
		                      <div class="form-group">
			                    <label for="InputNick">Nick</label>
			                    <input type="text" th:disabled="${disabled}"  th:field="*{username}" class="form-control" id="username" name="username" placeholder="Nick" required="required">
			                  </div>
		                    </div>
		                  </div>
		                  
		                  <div class="row">
		                    <div class="col-sm-6">
		                      <div class="form-group">
			                    <label for="InputEmail1">Email</label>
			                    <input type="email" th:disabled="${disabled}"  th:field="*{email}" class="form-control" id="email" name="email" placeholder="Email" required="required">
			                  </div>
		                    </div>
		                    <div class="col-sm-6">
		                      <div class="form-group">
			                    <label for="InputPassword1">Password</label>
			                    <input type="password" th:disabled="${disabled}"  th:field="*{password}" class="form-control" id="password" name="password" placeholder="Password" required="required">
			                  </div>
		                    </div>
		                  </div>
		                  
		                  <div class="row">
		                    <div class="col-sm-6">
		                      <!-- select -->
		                      <div class="form-group">
		                        <label>Activo</label>
		                        <select  name="estatus" th:disabled="${disabled}"  th:field="*{estatus}" id="estatus" class="form-control">
		                          <option value=1>SI</option>
		                          <option value=0>NO</option>
		                        </select>
		                      </div>
		                    </div>
		                  </div>	 
		                  
		                </div>
		                <!-- /.card-body -->
		
		                <div class="card-footer">
		                	<div th:if="${!disabled}">
		                  		<button type="submit" class="btn btn-primary">Guardar</button>
		                  	</div>
		                </div>
		              </form>
		            </div>
		            
		            <div class="card card-primary card-outline">
			          <div class="card-header">
			            <h3 class="card-title">
			              <i class="fas fa-user"></i>
			              Detalles Usuarios
			            </h3>
			          </div>
			          <div class="card-body">
			            
			            <ul class="nav nav-tabs" id="custom-content-below-tab" role="tablist">
			              <li class="nav-item">
			                 <a class="nav-link active" id="permiso-tab" data-toggle="pill" href="#permiso" role="tab" aria-controls="permiso" aria-selected="true">
			                 Permisos</a>
			              </li>
			              <li class="nav-item">
			             	 <a class="nav-link" id="historial-tab" data-toggle="pill" href="#historial" role="tab" aria-controls="historial" aria-selected="false">
			              	Historial</a>
			              </li>
			            </ul>	
			            <div class="tab-content" id="custom-content-below-tabContent" aria-labelledby="permisos-tab">
			            	<div class="tab-pane fade show active" id="permiso" role="tabpanel" aria-labelledby="permiso-tab">
			            		
			            		<div class="row">
				                 <table id="example1" class="table table-striped table-bordered dataTable">
				                    <thead>
				                    <tr>
				                      <th>#</th>	
				                      <th>ID</th>
				                      <th>Nombre</th>
			            			</tr>
				                    </thead>
				                    <tbody>
					                    <tr th:each="perfil : ${usuario.perfiles}">
					                    	<td></td>
			                      			<td th:text="${perfil.id}"></td>
			                      			<td th:text="${perfil.nombre}"></td>
					                    </tr>
				                    </tbody>
				                  </table>
				                   
				                </div>
			            	</div>
			            	<div class="tab-pane fade" id="historial" role="tabpanel" aria-labelledby="historial-tab">
			            		
			            		<div class="row">
					                 HISTORIALLLL				                   
				                </div>
			            	</div>
            			</div>
            		 </div>	
            		</div> 
					             
	          </div>
	        </div> 
		  </div>
		</section>
    </div>
	
</div>
</body>
</html>
