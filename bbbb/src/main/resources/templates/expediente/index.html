<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{fragments/main}">
 
<body>
<div layout:fragment="content">
	<script th:src="@{/js/expediente/expediente.js}" type="text/javascript"></script>
	<div th:replace="expediente/nav-expediente :: nav-expediente"></div>	
		
	<!-- Content Wrapper. Contains page content -->
	  <div class="content-wrapper">
	    
			<!-- Content Header (Page header) -->
		    <div class="content-header">
		      <div class="container-fluid"><div class="row mb-2"><div class="col-sm-12"></div></div></div> 
		    </div>
		    <!-- /.content-header -->
		
		    <!-- Main content -->
		    <section class="content">
		      <div class="container-fluid">
				<!-- Main row -->
		        <div class="row">
		          <div class="col-12">
		          	
		          	
					<div class="card">
		             	<div class="card-body">
		             	<div th:replace="fragments/alertSucces :: alertSucces"></div>	
		             	 <form th:action="@{/expedientes/index}" method="get">
			             	 <div class="row">
			             	 	<div class="col-sm-2">
			                      <div class="form-group">
				                    <label for="InputNombre">Nombre</label>
				                    <input type="text" class="form-control" th:value=${nombre} name="nombre" id="nombre" placeholder="Nombre">
				                  </div>
			                    </div>
			                    <div class="col-sm-2">
			                    	<div class="form-group">
			                    		<label for="InputNombre">&nbsp;</label>
				                    	<button type="submit" class="btn btn-block btn-primary"><i class="fas fa-search"></i> Buscar</button>
				                  	</div>
			                    </div> 
			                    <div class="col-sm-2">
			                    	<div class="form-group">
			                    		<label for="InputNombre">&nbsp;</label>
				                    	<a th:href="@{/expedientes/index}" class="btn btn-block btn-default" role="button" title="Limpiar">Limpiar</a>
				                  </div>
			                    </div>
			             	 </div>		
		             	 </form> 	
						 
						   
 						              	 		
		                 <div class="row">
		                 <table id="example1" class="table table-striped table-bordered dataTable">
		                    <thead>
		                    <tr>
		                      <th  width="30"><input type="checkbox" name="checkAll" id="checkAll"/></th>  	
		                      <th  width="30">#</th>	
		                      <th>Codigo</th> 
		                      <th>Nombre</th>
		                      <th>Fecha</th>
		                      <th>Ejercicio</th>	
		                      <th>Iniciador</th>
		                      <th  width="30"></th>
		                    </tr>
		                    </thead>
		                    <tbody>
		                    
		                    
			                    <tr th:each="expediente : ${expedientes}" class="pointer" th:href="@{/expedientes/show/{id} (id=${expediente.id}) }">
			                      <td class="notSeleccion">
			                      	<input type="checkbox" name="check_listado[]" th:value="${expediente.id}" class="notSeleccion" id="check-"/>
			                      </td>	
			                      <td class="notSeleccion">
			                      		<a th:href="@{/expedientes/edit/{id} (id=${expediente.id}) }" 
			                      		class="btn btn-success btn-sm notSeleccion" 
			                      		role="button" title="Editar el registro.">
			                      		<i class="fas fa-pencil-alt" aria-hidden="true"></i></a>
			                      </td>
			                      <td th:text="${expediente.organigrama.codigo_expediente}"></td>
			                      <td th:text="${expediente.nombre}"></td>
			                      <td th:text="${#dates.format(expediente.fecha, 'dd/MM/yyyy')}"></td>
			                      <td th:text="${expediente.ejercicio.nombre}"></td>
			                      <td th:text="${expediente.iniciador.nombre}"></td>
			                      <td class="notSeleccion">
			                      		<a th:href="@{/expedientes/delete/{id} (id=${expediente.id}) }" 
			                      		onclick="return confirm('Â¿Estas seguro?')" 
			                      		class="btn btn-danger btn-sm notSeleccion" role="button" title="Eliminar">
			                      		<i class="fas fa-trash" aria-hidden="true"></i>
			                      		</a>
			                      </td>
			                    </tr>
		                    </tbody>
		                  </table>
		                   
		                </div><!-- Main row -->
		                  
		                 
		                  
	                    <div th:replace="fragments/paginator-nav :: paginator"></div> 
		              </div><!-- /.card-body -->
		            </div><!-- /.card -->
		          </div><!-- /.col-12 -->
				</div><!-- Main row -->
		        
		        
		        <!-- /.row -->
    		</div><!--/. container-fluid -->
		    </section>
		    <!-- /.content -->
	  </div>
	  <!-- /.content-wrapper -->
    
</div>

 
</body>
</html>
